<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }} | PhD Evaluation Portal | IIITA</title>

    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'app/css/nprogress.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'app/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post" action="">
                {% csrf_token %}
              <h1>PhD Portal</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required="required" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required="required" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Log in</button>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">*Your Enrolment No. in small letter
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1> IIIT Allahabad</h1>
                  <p>©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
